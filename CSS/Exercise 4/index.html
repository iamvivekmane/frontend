<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .nav {
        position: sticky;
        top: 0;
        overflow: hidden;
        background-color: rgb(178, 228, 211);
        width: 100%;
      }
      .parent {
        padding: 4px;
        margin: 5px 0px;
        height: 520px;
        background-color: rgb(81, 68, 255);
      }
      #left {
        height: 450px;
        width: 450px;
        margin: 40px 10px 10px 90px;
        background-color: rgb(255, 132, 235);
        display: inline-block;
      }
      #right {
        height: 450px;
        width: 450px;
        margin: 10px 10px 10px 10px;
        background-color: rgb(247, 75, 75);
        display: inline-block;
      }

      .description {
        background-color: rgb(252, 129, 129);
        padding: 0px;
        height: 200px;
        width: 900px;
        border-radius: 25px;
        margin-top: 10px;
        margin-left: 90px;
        text-align: center;
        padding-top: 30px;
        font-size: 50px;
        display: inline-block;
      }

      #logo {
        position: fixed;
        display: none;
        z-index: 100;
        height: 40px;
        width: 40px;
        margin: 10px 10px 10px 10px;
        display: inline-block;
        background-repeat: repeat-x;
      }
      .logo img {
        height: 40px;
        width: 40px;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      p {
        padding: 50px;
      }
      footer {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div class="parent">
      <div id="left" class="child2"></div>
      <div id="right" class="child1"></div>
    </div>

    <div id="description" class="description">
      <p>Welcome to the web development</p>
    </div>
    <div id="logo" class="logo">
      <img
        src="https://static.vecteezy.com/system/resources/previews/042/127/122/non_2x/red-circle-bordered-youtube-logo-with-long-shadow-on-transparent-background-free-png.png"
        alt=""
      />
    </div>
    <footer>
      <p>all copyrights reserved</p>
    </footer>
  </body>
</html>
