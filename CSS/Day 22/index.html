<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS object fit</title>
    <style>
      .container {
        height: 643px;
        width: 688px;
        border: 2px solid black;
        background-image: url("https://imgd.aeplcdn.com/1280x720/n/cw/ec/178277/porsche-911-left-front-three-quarter1.jpeg?isig=0&wm=");
        background-position: center center;
      }
      img {
        height: 643px;
        width: 688px;
        object-fit: cover;
        object-position: bottom right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <img
        src="https://imgd.aeplcdn.com/1280x720/n/cw/ec/178277/porsche-911-left-front-three-quarter1.jpeg?isig=0&wm=0"
        alt=""
      /> -->
    </div>
  </body>
</html>
