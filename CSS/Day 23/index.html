<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
         .img1{
            filter:brightness(190%)
         }
         .img2{
            filter: grayscale(100%);
         }
         .img3{
            filter: invert(.1);
         }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://imgd.aeplcdn.com/1280x720/n/cw/ec/178277/porsche-911-left-front-three-quarter1.jpeg?isig=0&wm=" alt="">

        <img class="img2" src="https://static.toiimg.com/thumb/msid-101260613,width-1280,height-720,resizemode-4/101260613.jpg" alt="">

        <img class="img3" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202410/srk-discusses-adventure-film-with-amar-kaushik-after-king-and-pathaan-2-report-034431841-16x9_0.jpg?VersionId=U_ATsNInA0W1VGjYVkARRl3pGKTWAofI&size=690:388" alt="">
    </div>
</body>
</html>
