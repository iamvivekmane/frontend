<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media player</title>
</head>
<body>
    
    <h1>Audio player</h1>
    <h3>audio 1</h3>
    <audio src="audio/1.mp3" controls></audio>
    <h3>audio 2</h3>
    <audio src="audio/2.mp3" controls></audio>
    <h3>audio 3</h3>
    <audio src="audio/3.mp3" controls></audio>
    <h3>audio 4</h3>
    <audio src="audio/4.mp3" controls></audio>
    <h3>audio 5</h3>
    <audio src="audio/5.mp3" controls></audio>
    <h3>audio 6</h3>
    <audio src="audio/6.mp3" controls></audio>

    <h1>Video player</h1>
    <h3>Video 1</h3>
    <video src="video/1.mp4" width="1510" controls></video>
    <h3>Video 2</h3>
    <video src="video/2.mp4" width="1510" controls></video>
    <h3>Video 3</h3>
    <video src="video/3.mp4" width="1510" controls></video>
    <h3>Video 4</h3>
    <video src="video/4.mp4" width="1510" controls></video>
    <h3>Video 5</h3>
    <video src="video/5.mp4" width="1510" controls></video>
    <h3>Video 6</h3>
    <video src="video/6.mp4" width="1510" controls></video>
</body>
</html>
