<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <img src="911.png" width="800" height="500" alt="Porsche 911 image">
    <table>
        <!-- 
        tr :  table row
        th :  table heading
        td :  table data 
        -->
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Vikky</th>
            <td>19</th>
        </tr>
        <tr>
            <td>Harry</th>
            <td>29</th>
        </tr>
    </table>

    <ul type="circle">
        <li>Vivek</li>
        <li>Raju</li>
        <li>Harry</li>
    </ul>

    <ol type="A">
        <li>Vivek</li>
        <li>Raju</li>
        <li>Harry</li>
    </ol>
</body>
</html>
